name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # Using the specific commit ID that fixes the 'chown' error
        uses: ArtemSBulgakov/buildozer-action@8627e772e00832049d528f80f135b0e8c7857257
        with:
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoreElite-APK
          path: bin/*.apk
